      <!-- <p>Shailesh Kumar focuses on the allegorical use of as mundane and inconspicuous an object as chair in a series of paintings, drawing inspiration from the evocative representations of chair in the works of Henri Matisse, Van Gogh, and Joseph Korsuth, as well as from his own profound contemplative observation of chairs in various settings. In his works, the chair is not merely a symbolic representation of the human being, but an allegory of the entire journey of human life itself. The chair, an otherwise inanimate and inexpressive object created by human hands, becomes a veritable metaphor for its creator, the existence of both being bound and deeply affected by time, space and societal ideas of utility. The chair is imbued with a human persona, and the trajectory of its utilitarian life is marked by the same vagaries and vicissitudes that a human life is subject to. Thus, the compositional arrangement of chairs, their physical features and their relationship with the associated spaces in his works is such that they visually narrate the dynamic life-stories of human beings. As a consequence, his allegorical depiction of chairs becomes a telling comment on the frail, vulnerable, impermanent yet aspirational nature of human lives.</p> -->
